<ion-view view-title="Salida">
  
<ion-nav-bar class="bar-positive">
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>
  <ion-content ng-init="activarComponentesSalida()" class="padding">
  <div class="card" ng-show="jsonIngreso.verUsuario">
      <div class="item item-text-wrap">
        Usuario : {{jsonIngreso.usuario}} <br>
        Bodega : {{jsonIngreso.bodega}} <br>
        Ambiente : {{jsonIngreso.ambiente}} <br>
        Nombres : {{jsonIngreso.nombres}} <br>
        Apellidos : {{jsonIngreso.apellidos}} <br><br>
        <button class="button button-small button-positive ion-log-in" ng-disabled="jsonIngreso.cerrarSesion"  ng-click="abrirMiCuenta()" >
          Mi cuenta
      </button>
       <button class="button button-small button-positive ion-log-in" ng-disabled="jsonIngreso.cerrarSesion"  ng-click="cerrarSesion()" >
          Cerrar sesion
      </button>
      </div>
  </div>
  <div>
    	 <center>
      		<img ng-show="imgURI_salida !== undefined" ng-src="{{imgURI_salida}}">
      	 	<img ng-show="imgURI_salida === undefined" ng-src="http://placehold.it/300x300">
		  </center>
      <button ng-disabled="componentes.fotoFinalDescargue" class="button button-block button-positive ion-ios-camera" ng-click="fotoFinalDescargue()" >
          Foto final descargue
      </button>

       <button  class="button button-block button-positive ion-checkmark-circled" ng-click="showConfirm()"       ng-disabled="desactivaFinalizacion" >
           Finaliza recepci√≥n salida
      </button>

     
    </div>
        <div ng-show="resultadoInfo" class="card">
            <div class="item item-divider">
                Resultado transaccion
            </div>
            <div class="item item-text-wrap">
                El ingreso ha sido guardado exitosamente
            </div>
            <div class="item item-text-wrap">
                id : {{resultado.id}}
            </div>
            <div class="item item-text-wrap">
               token : {{resultado.token}}
            </div>
            <div class="item item-divider">
                    <button  class="button button-block button-positive ion-checkmark-circled" ng-click="nuevoIngreso()"  >
                     Realizar nuevo ingreso
                   </button>
            </div>
      </div>
